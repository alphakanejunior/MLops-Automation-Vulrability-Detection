name: CD - Secure ML Deployment Pipeline

on:
  workflow_run:
    workflows:
      - Full Project Automatisation de la gestion des vulnÃ©rabilitÃ©s dans les pipelines MLops
    types:
      - completed

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: mlapp
  TIMESTAMP: ${{ github.run_id }}

jobs:
  # =============================================================
  # Job 1 : Security Gate (CVE enrichies depuis le CI)
  # =============================================================
  SecurityGate:
    name: Security Gate (CVE Policy)
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4

      # ðŸ”½ TÃ©lÃ©chargement de lâ€™artifact CI enrichi
      - name: Download Enriched CVE Report
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          name: enriched-cve-report-latest
          path: reports/cve

      - name: Evaluate CVE Policy
        run: |
          python << 'EOF'
          import json, sys, os

          report_path = "reports/cve/enriched_cves.json"

          if not os.path.exists(report_path):
              print("âŒ Enriched CVE report not found")
              sys.exit(1)

          with open(report_path) as f:
              data = json.load(f)

          vulns = data.get("vulnerabilities", [])
          critical = [v for v in vulns if v.get("severity") == "CRITICAL"]

          if critical:
              print("âŒ CRITICAL CVEs detected:")
              for v in critical:
                  print(f"- {v.get('cve')}")
              sys.exit(1)

          print("âœ… CVE gate passed")
          EOF

  # =============================================================
  # Job 2 : Build de lâ€™image Docker
  # =============================================================
  BuildImage:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: SecurityGate

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build \
            -t ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            .

  # =============================================================
  # Job 3 : Scan de lâ€™image Docker finale (BLOQUANT)
  # =============================================================
  ImageScan:
    name: Trivy Scan - Docker Image
    runs-on: ubuntu-latest
    needs: BuildImage

    steps:
      - name: Install Trivy
        run: |
          TRIVY_VERSION="0.68.2"
          wget -q https://github.com/aquasecurity/trivy/releases/download/v${TRIVY_VERSION}/trivy_${TRIVY_VERSION}_Linux-64bit.deb
          sudo dpkg -i trivy_${TRIVY_VERSION}_Linux-64bit.deb
          trivy --version

      - name: Scan Docker Image (blocking)
        run: |
          trivy image \
            --exit-code 1 \
            --severity HIGH,CRITICAL \
            --ignore-unfixed \
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  # =============================================================
  # Job 4 : Push de lâ€™image dans GHCR
  # =============================================================
  PushImage:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: ImageScan

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io \
            -u "${{ github.actor }}" \
            --password-stdin

      - name: Tag & Push Image
        run: |
          docker tag ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            ghcr.io/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  # =============================================================
  # Job 5 : DÃ©ploiement sur VM (SSH sÃ©curisÃ©)
  # =============================================================
  Deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: PushImage

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            docker pull ghcr.io/${{ github.repository }}/mlapp:${{ github.sha }}
            docker stop mlapp || true
            docker rm mlapp || true
            docker run -d \
              --name mlapp \
              -p 8000:8000 \
              ghcr.io/${{ github.repository }}/mlapp:${{ github.sha }}

  # =============================================================
  # Job 6 : Health Check post-dÃ©ploiement
  # =============================================================
  HealthCheck:
    name: Health Check
    runs-on: ubuntu-latest
    needs: Deploy

    steps:
      - name: Wait for startup
        run: sleep 15

      - name: API Health Check
        run: |
          curl -f http://${{ secrets.VM_HOST }}:8000/health
