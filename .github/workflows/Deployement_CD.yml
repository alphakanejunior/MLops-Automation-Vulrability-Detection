# Objectif :
# - Appliquer un Security Gate basÃ© sur les CVE
# - Builder lâ€™image Docker
# - Scanner lâ€™image Docker (Trivy - BLOQUANT)
# - Push dans GHCR
# - DÃ©ployer sur VM via SSH
# - VÃ©rifier la santÃ© de lâ€™application
